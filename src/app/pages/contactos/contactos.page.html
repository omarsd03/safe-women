<ion-header>
  <ion-toolbar>
    <ion-title text-center>Contactos de Emergencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let c of contactos">
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label> {{ c.name }} </ion-label>
      <ion-label> {{ c.phone }} </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
